<div>
    <h2 id="page-heading">
        <span>Movements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movement" [routerLink]="['/movement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Movement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="movements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Location</span></th>
            <th><span>Type</span></th>
            <th><span>Time Stamp</span></th>
            <th><span>Visitor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movement of movements ;trackBy: trackId">
                <td><a [routerLink]="['/movement', movement.id, 'view' ]">{{movement.id}}</a></td>
                <td>{{movement.location}}</td>
                <td>{{movement.type}}</td>
                <td>{{movement.timeStamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="movement.visitor">
                        <a [routerLink]="['../visitor', movement.visitor?.id, 'view' ]" >{{movement.visitor?.visitorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/movement', movement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movement', movement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movement/'+ movement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
