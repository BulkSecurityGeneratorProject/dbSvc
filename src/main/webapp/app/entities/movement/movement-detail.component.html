<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movement">
            <h2><span>Movement</span> {{movement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{movement.location}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{movement.type}}</span>
                </dd>
                <dt><span>Time Stamp</span></dt>
                <dd>
                    <span>{{movement.timeStamp}}</span>
                </dd>
                <dt><span>Visitor</span></dt>
                <dd>
                    <div *ngIf="movement.visitor">
                        <a [routerLink]="['/visitor', movement.visitor?.id, 'view']">{{movement.visitor?.visitorId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movement', movement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
